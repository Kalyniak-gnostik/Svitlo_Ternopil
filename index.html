<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–°–≤—ñ—Ç–ª–æ –¢–µ—Ä–Ω–æ–ø—ñ–ª—å</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üí°</text></svg>">
    
    <style>
        :root {
            --bg: #f8f9fa;
            --text-main: #2c3e50;
            /* –û—Å–Ω–æ–≤–Ω–∏–π —Ñ—ñ–æ–ª–µ—Ç–æ–≤–∏–π –∫–æ–ª—ñ—Ä */
            --accent: #8e44ad; 
            --accent-hover: #9b59b6;
            
            --red: #c0392b;
            --green: #27ae60;
            --yellow: #f1c40f;
            --white: #ffffff;
            --gray-light: #ecf0f1;
        }

        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); margin: 0; padding: 15px; color: var(--text-main); }
        .container { max-width: 1000px; margin: 0 auto; }

        header { text-align: center; margin-bottom: 20px; }
        h1 { margin: 0; font-size: 1.8rem; color: var(--text-main); }
        .sub-header { color: #7f8c8d; font-size: 0.9rem; margin-top: 5px; }

        /* –ö–Ω–æ–ø–∫–∞ –ø–æ—à—É–∫—É (Header) */
        .btn-search {
            background: var(--accent); color: white; border: none; padding: 10px 25px;
            border-radius: 50px; font-size: 15px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 10px rgba(142, 68, 173, 0.3); transition: 0.2s;
            display: inline-block; margin-top: 15px;
        }
        .btn-search:hover { transform: translateY(-2px); background: var(--accent-hover); }

        /* === –ü–û–í–ù–ê –¢–ê–ë–õ–ò–¶–Ø (–¢–ï–ü–ï–† –ó–í–ï–†–•–£) === */
        .full-chart-section { 
            background: white; border-radius: 16px; padding: 20px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.05); margin-bottom: 30px;
        }
        .full-chart-title { text-align: center; font-weight: bold; color: #555; margin-bottom: 15px; }
        
        .chart-row { display: flex; height: 30px; margin-bottom: 6px; align-items: stretch; }
        .grp-lbl { 
            width: 45px; background: #34495e; color: white; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 0.85rem; font-weight: bold; border-radius: 6px 0 0 6px; 
        }
        /* –ü—ñ–¥—Å–≤—ñ—Ç–∫–∞ —Å–≤–æ—î—ó –≥—Ä—É–ø–∏ –≤ —Ç–∞–±–ª–∏—Ü—ñ */
        .grp-lbl.highlight { background: var(--accent); box-shadow: 0 0 8px var(--accent); z-index: 2; }

        .bar { flex: 1; display: flex; border-radius: 0 6px 6px 0; overflow: hidden; }
        .h-blk { flex: 1; border-right: 1px solid rgba(255,255,255,0.2); position: relative; }
        
        /* –®–∫–∞–ª–∞ —á–∞—Å—É */
        .time-scale { display: flex; margin-left: 45px; margin-bottom: 5px; font-size: 0.7rem; color: #999; }
        .tm { flex: 1; text-align: left; border-left: 1px solid #ddd; padding-left: 2px; }

        /* –ö–æ–ª—å–æ—Ä–∏ —Å—Ç–∞—Ç—É—Å—ñ–≤ */
        .bg-on { background: var(--green); }
        .bg-off { background: var(--red); }
        .bg-maybe { background: var(--yellow); }
        .bg-u { background: #e0e0e0; }

        /* === –ü–ï–†–°–û–ù–ê–õ–¨–ù–Ü –ö–ê–†–¢–ö–ò (–¢–ï–ü–ï–† –ó–ù–ò–ó–£) === */
        .personal-schedule-container {
            display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; 
            margin-top: 20px; display: none; /* –•–æ–≤–∞—î–º–æ –¥–æ –ø–æ—à—É–∫—É */
        }

        .p-card {
            background: white; border-radius: 16px; padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08); width: 100%; max-width: 400px;
            position: relative; border-top: 4px solid var(--accent);
        }

        .p-header { text-align: center; font-weight: bold; color: #95a5a6; margin-bottom: 15px; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }
        
        .p-top-row { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; }
        
        .p-date { background: var(--accent); color: white; padding: 5px 12px; border-radius: 8px; font-weight: bold; font-size: 1.1rem; display: inline-block; }
        .p-update-time { font-size: 0.8rem; color: #bdc3c7; margin-top: 4px; }

        .p-group-box { 
            background: var(--accent); color: white; width: 70px; height: 70px; 
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
            font-size: 2.2rem; font-weight: bold; margin-bottom: 5px;
            box-shadow: 0 4px 10px rgba(142, 68, 173, 0.4);
        }
        .p-group-label { font-weight: bold; font-size: 0.8rem; text-align: center; color: var(--accent); }

        .p-list-title { font-weight: bold; font-size: 1rem; margin-bottom: 10px; color: #34495e; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        
        /* –°–º—É–∂–∫–∞ –≤—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è */
        .outage-row {
            background: #fff0f3; color: var(--red); border: 1px solid #ffccd5; border-radius: 8px;
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 15px; margin-bottom: 8px; font-weight: bold; font-size: 1.1rem;
        }
        .outage-divider { height: 2px; width: 20px; background: var(--red); opacity: 0.3; }
        .outage-duration { 
            background: var(--red); color: white; padding: 3px 8px; border-radius: 4px; 
            font-size: 0.75rem; min-width: 50px; text-align: center;
        }

        .no-outages { text-align: center; color: var(--green); font-weight: bold; padding: 20px; background: #e8f8f5; border-radius: 10px; }

        /* === WIZARD (–ü–û–®–£–ö) === */
        .wiz-overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); z-index: 1000; align-items: center; justify-content: center; }
        .wiz-box { background: white; padding: 30px; border-radius: 20px; width: 90%; max-width: 450px; box-shadow: 0 20px 50px rgba(0,0,0,0.3); position: relative; }
        .wiz-close { position: absolute; top: 15px; right: 20px; font-size: 24px; cursor: pointer; color: #aaa; }
        
        .wiz-step { display: none; }
        .wiz-step.active { display: block; animation: slideUp 0.3s; }
        @keyframes slideUp { from { transform: translateY(20px); opacity:0; } to { transform: translateY(0); opacity:1; } }
        
        input[list] { width: 100%; padding: 15px; border: 2px solid #eee; border-radius: 10px; font-size: 16px; box-sizing: border-box; margin-bottom: 10px; }
        input:focus { border-color: var(--accent); outline: none; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
        
        /* –ö–Ω–æ–ø–∫–∞ –≤ Wizard */
        .btn-wiz-action {
            width: 100%; padding: 15px; border: none; border-radius: 10px;
            background: var(--accent); color: white; font-size: 16px; font-weight: bold;
            cursor: pointer; margin-top: 10px;
        }
        .btn-wiz-action:hover { background: var(--accent-hover); }
        .btn-wiz-back { text-align:center; color:#999; margin-top:15px; cursor:pointer; font-size: 0.9rem; }

    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>–ì—Ä–∞—Ñ—ñ–∫ –≤—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è —Å–≤—ñ—Ç–ª–∞ –¢–µ—Ä–Ω–æ–ø—ñ–ª—å</h1>
        <div class="sub-header" id="globalUpdate">–û–Ω–æ–≤–ª–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö...</div>
        <button class="btn-search" onclick="openWiz()">üîç –ó–Ω–∞–π—Ç–∏ —Å–≤–æ—é –≥—Ä—É–ø—É</button>
    </header>

    <div class="full-chart-section">
        <div class="full-chart-title">–ó–∞–≥–∞–ª—å–Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∞ (–°—å–æ–≥–æ–¥–Ω—ñ)</div>
        
        <div class="time-scale">
            <div class="tm">00</div><div class="tm">03</div><div class="tm">06</div>
            <div class="tm">09</div><div class="tm">12</div><div class="tm">15</div>
            <div class="tm">18</div><div class="tm">21</div><div class="tm">24</div>
        </div>
        
        <div id="fullChart"></div>
        
        <div style="display:flex; justify-content:center; gap:15px; margin-top:15px; font-size:0.8rem;">
            <div style="display:flex;align-items:center;gap:5px"><div style="width:10px;height:10px;border-radius:50%;background:var(--green)"></div>–Ñ</div>
            <div style="display:flex;align-items:center;gap:5px"><div style="width:10px;height:10px;border-radius:50%;background:var(--red)"></div>–ù–µ–º–∞—î</div>
            <div style="display:flex;align-items:center;gap:5px"><div style="width:10px;height:10px;border-radius:50%;background:var(--yellow)"></div>–ú–æ–∂–ª–∏–≤–æ</div>
        </div>
    </div>

    <div id="personalContainer" class="personal-schedule-container">
        </div>
</div>

<div class="wiz-overlay" id="wiz">
    <div class="wiz-box">
        <span class="wiz-close" onclick="closeWiz()">&times;</span>
        
        <div class="wiz-step active" id="st1">
            <label>üèô –ù–∞—Å–µ–ª–µ–Ω–∏–π –ø—É–Ω–∫—Ç</label>
            <input list="lCities" id="iCity" placeholder="–ü–æ—á–Ω—ñ—Ç—å –ø–∏—Å–∞—Ç–∏ –Ω–∞–∑–≤—É..." onchange="selCity()">
            <datalist id="lCities"></datalist>
        </div>

        <div class="wiz-step" id="st2">
            <label>üõ£ –í—É–ª–∏—Ü—è</label>
            <input list="lStreets" id="iStreet" placeholder="–û–±–µ—Ä—ñ—Ç—å –≤—É–ª–∏—Ü—é..." onchange="selStreet()">
            <datalist id="lStreets"></datalist>
            <div class="btn-wiz-back" onclick="goStep(1)">üîô –ù–∞–∑–∞–¥</div>
        </div>

        <div class="wiz-step" id="st3">
            <label>üè† –ë—É–¥–∏–Ω–æ–∫</label>
            <input list="lHouses" id="iHouse" placeholder="–û–±–µ—Ä—ñ—Ç—å –Ω–æ–º–µ—Ä...">
            <datalist id="lHouses"></datalist>
            
            <button class="btn-wiz-action" onclick="selHouse()">–ü–æ–∫–∞–∑–∞—Ç–∏ –≥—Ä–∞—Ñ—ñ–∫ üöÄ</button>
            
            <div class="btn-wiz-back" onclick="goStep(2)">üîô –ù–∞–∑–∞–¥</div>
        </div>
    </div>
</div>

<script>
    // üî• –í–ê–®–Ü –ù–ê–õ–ê–®–¢–£–í–ê–ù–ù–Ø
    const GITHUB_USER = 'kalyniak-gnostik'; 
    const REPO_NAME = 'Svitlo_Ternopil';
    const DATA_URL = `https://raw.githubusercontent.com/${GITHUB_USER}/${REPO_NAME}/main`;

    let gData = null;
    let gAddr = null;
    let myGroup = localStorage.getItem('myGroup');

    async function init() {
        try {
            const [dRes, aRes] = await Promise.all([
                fetch(`${DATA_URL}/schedule.json`),
                fetch(`${DATA_URL}/addresses.json`)
            ]);
            
            if(dRes.ok) {
                gData = await dRes.json();
                document.getElementById('globalUpdate').innerText = `–û–Ω–æ–≤–ª–µ–Ω–æ: ${gData.updated_at}`;
                renderFullChart(); // –ú–∞–ª—é—î–º–æ —Ç–∞–±–ª–∏—Ü—é –∑–≤–µ—Ä—Ö—É
                
                if(myGroup) {
                    renderPersonalCards(myGroup);
                }
            }
            if(aRes.ok) gAddr = await aRes.json();

        } catch(e) { console.error(e); }
    }

    function renderFullChart() {
        const c = document.getElementById('fullChart'); c.innerHTML='';
        if(!gData.today) return;
        
        const data = gData.today.data;
        const groups = Object.keys(data).sort(); // 1.1, 1.2...

        groups.forEach(grp => {
            const row = document.createElement('div'); 
            row.className='chart-row';
            
            // –ü—ñ–¥—Å–≤—ñ—Ç–∫–∞, —è–∫—â–æ —Ü–µ –º–æ—è –≥—Ä—É–ø–∞
            const isMine = (grp === myGroup) ? 'highlight' : '';
            
            let html = `<div class="grp-lbl ${isMine}">${grp}</div><div class="bar">`;
            
            const times = Object.keys(data[grp]).sort();
            times.forEach(t => {
                let cls = 'bg-u';
                const s = data[grp][t];
                if(s==='on') cls='bg-on';
                if(s==='off') cls='bg-off';
                if(s==='maybe') cls='bg-maybe';
                html += `<div class="h-blk ${cls}" title="${t}"></div>`;
            });
            html += '</div>';
            row.innerHTML = html;
            c.appendChild(row);
        });
    }

    function renderPersonalCards(group) {
        const container = document.getElementById('personalContainer');
        container.innerHTML = '';
        container.style.display = 'flex';
        
        // –ü–µ—Ä–µ–º–∞–ª—é—î–º–æ –≤–µ–ª–∏–∫—É —Ç–∞–±–ª–∏—Ü—é, —â–æ–± –æ–Ω–æ–≤–∏—Ç–∏ –ø—ñ–¥—Å–≤—ñ—Ç–∫—É
        renderFullChart();

        ['today', 'tomorrow'].forEach(dayKey => {
            if(!gData[dayKey]) return;
            const dayInfo = gData[dayKey];
            const schedule = dayInfo.data[group];
            if(!schedule) return;

            const ranges = calculateOutages(schedule);
            const card = document.createElement('div');
            card.className = 'p-card';
            
            let outagesHTML = '';
            if(ranges.length === 0) {
                outagesHTML = '<div class="no-outages">‚úÖ –°–≤—ñ—Ç–ª–æ –±—É–¥–µ –≤–µ—Å—å –¥–µ–Ω—å</div>';
            } else {
                ranges.forEach(r => {
                    outagesHTML += `
                    <div class="outage-row">
                        <span>${r.start}</span>
                        <div class="outage-divider"></div>
                        <span>${r.end}</span>
                        <div class="outage-duration">${r.duration}</div>
                    </div>`;
                });
            }

            const updateTime = dayKey === 'today' ? gData.updated_at.split(' ')[1] : '00:00';

            card.innerHTML = `
                <div class="p-header">–í–∞—à –≥—Ä–∞—Ñ—ñ–∫</div>
                <div class="p-top-row">
                    <div class="p-date-block">
                        <div class="p-date">${dayInfo.date}</div>
                        <div class="p-update-time">–û–Ω–æ–≤–ª–µ–Ω–æ ${updateTime}</div>
                    </div>
                    <div class="p-group-block">
                        <div class="p-group-box">${group}</div>
                        <div class="p-group-label">–ß–µ—Ä–≥–∞</div>
                    </div>
                </div>
                <div class="p-list-title">–ì–æ–¥–∏–Ω–∏ –≤—ñ–¥–∫–ª—é—á–µ–Ω—å:</div>
                ${outagesHTML}
            `;
            container.appendChild(card);
        });
        
        // –ü–ª–∞–≤–Ω–∏–π —Å–∫—Ä–æ–ª –¥–æ –∫–∞—Ä—Ç–æ–∫
        setTimeout(() => {
            container.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }, 300);
    }

    function calculateOutages(scheduleObj) {
        const times = Object.keys(scheduleObj).sort();
        let ranges = [];
        let start = null;

        times.forEach((t) => {
            const status = scheduleObj[t];
            if ((status === 'off' || status === 'maybe') && !start) {
                start = t;
            }
            if ((status === 'on') && start) {
                ranges.push({ start: start, end: t, duration: getDuration(start, t) });
                start = null;
            }
        });
        if (start) {
            ranges.push({ start: start, end: "00:00", duration: getDuration(start, "24:00") });
        }
        return ranges;
    }

    function getDuration(start, end) {
        const [h1, m1] = start.split(':').map(Number);
        let [h2, m2] = end.split(':').map(Number);
        if(h2===0 && end==="00:00") h2=24;
        let diff = (h2 * 60 + m2) - (h1 * 60 + m1);
        const hrs = Math.floor(diff / 60);
        const mins = diff % 60;
        if(hrs>0 && mins>0) return `${hrs}–≥–æ–¥ ${mins}—Ö–≤`;
        if(hrs>0) return `${hrs} –≥–æ–¥`;
        return `${mins} —Ö–≤`;
    }

    // === WIZARD ===
    function openWiz() { 
        if(!gAddr) { alert('–î–∞–Ω—ñ —â–µ –∑–∞–≤–∞–Ω—Ç–∞–∂—É—é—Ç—å—Å—è...'); return; }
        document.getElementById('wiz').style.display = 'flex';
        fillDL('lCities', [...new Set(gAddr.map(i=>i.c))].sort());
        goStep(1);
    }
    function closeWiz() { document.getElementById('wiz').style.display = 'none'; }
    function goStep(n) {
        [1,2,3].forEach(i=>document.getElementById(`st${i}`).classList.remove('active'));
        document.getElementById(`st${n}`).classList.add('active');
    }
    function fillDL(id, arr) {
        const dl = document.getElementById(id); dl.innerHTML='';
        arr.forEach(v=> dl.appendChild(new Option(v)));
    }
    
    function selCity() {
        const v = document.getElementById('iCity').value;
        const strs = [...new Set(gAddr.filter(i=>i.c===v).map(i=>i.s))].sort();
        if(strs.length){ fillDL('lStreets', strs); document.getElementById('iStreet').value=''; goStep(2); }
    }
    function selStreet() {
        const c = document.getElementById('iCity').value;
        const s = document.getElementById('iStreet').value;
        const houses = gAddr.filter(i=>i.c===c && i.s===s);
        const grps = [...new Set(houses.map(h=>h.g))];
        if(grps.length===1) { saveGroup(grps[0]); return; }
        
        fillDL('lHouses', houses.map(h=>h.h).sort((a,b)=>a.localeCompare(b,undefined,{numeric:true})));
        document.getElementById('iHouse').value=''; 
        goStep(3);
    }
    function selHouse() {
        const c = document.getElementById('iCity').value;
        const s = document.getElementById('iStreet').value;
        const h = document.getElementById('iHouse').value;
        
        // –Ø–∫—â–æ –ø–æ–ª–µ –ø—É—Å—Ç–µ - –Ω—ñ—á–æ–≥–æ –Ω–µ —Ä–æ–±–∏–º–æ
        if(!h) return;

        const f = gAddr.find(i=>i.c===c && i.s===s && i.h===h);
        if(f) {
            saveGroup(f.g);
        } else {
            alert("–¢–∞–∫–æ–≥–æ –±—É–¥–∏–Ω–∫—É –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ :(");
        }
    }
    function saveGroup(g) {
        myGroup = g; localStorage.setItem('myGroup', g);
        closeWiz();
        renderPersonalCards(g);
    }

    init();
</script>

</body>
</html>
