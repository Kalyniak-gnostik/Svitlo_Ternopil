<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ì—Ä–∞—Ñ—ñ–∫ –≤—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è —Å–≤—ñ—Ç–ª–∞ –¢–µ—Ä–Ω–æ–ø—ñ–ª—å</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üí°</text></svg>">
    
    <style>
        :root {
            --bg: #f8f9fa;
            --text-main: #2c3e50;
            --accent: #8e44ad; 
            --accent-hover: #9b59b6;
            --red: #c0392b;
            --green: #27ae60;
            --yellow: #f1c40f;
            --white: #ffffff;
            --light-border: #e0e0e0;
        }

        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: var(--bg); margin: 0; padding: 15px; color: var(--text-main); }
        .container { max-width: 1000px; margin: 0 auto; }

        header { text-align: center; margin-bottom: 20px; }
        h1 { margin: 0; font-size: 1.6rem; color: var(--text-main); line-height: 1.3; }
        .sub-header { color: #7f8c8d; font-size: 0.9rem; margin-top: 5px; }

        /* –ö–Ω–æ–ø–∫–∞ –≤—ñ–¥–∫—Ä–∏—Ç—Ç—è –ø–æ—à—É–∫—É */
        .btn-search {
            background: var(--accent); color: white; border: none; padding: 12px 30px;
            border-radius: 50px; font-size: 16px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 15px rgba(142, 68, 173, 0.4); transition: 0.2s;
            display: inline-flex; align-items: center; gap: 8px; margin-top: 15px;
        }
        .btn-search:hover { transform: translateY(-2px); background: var(--accent-hover); }

        /* === –¢–ê–ë–õ–ò–¶–Ø (–ó–í–ï–†–•–£) === */
        .full-chart-section { 
            background: white; border-radius: 16px; padding: 15px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.05); margin-bottom: 20px;
            overflow: hidden;
        }
        .full-chart-title { text-align: center; font-weight: bold; color: #555; margin-bottom: 10px; font-size: 0.95rem; }
        
        .chart-row { display: flex; height: 30px; margin-bottom: 6px; align-items: stretch; }
        .grp-lbl { 
            width: 45px; background: #34495e; color: white; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 0.85rem; font-weight: bold; border-radius: 6px 0 0 6px; flex-shrink: 0;
        }
        .grp-lbl.highlight { background: var(--accent); box-shadow: 0 0 8px var(--accent); z-index: 2; }

        .bar { flex: 1; display: flex; border-radius: 0 6px 6px 0; overflow: hidden; }
        .h-blk { flex: 1; border-right: 1px solid rgba(255,255,255,0.2); position: relative; }
        
        .time-scale { display: flex; margin-left: 45px; margin-bottom: 5px; font-size: 0.7rem; color: #999; }
        .tm { flex: 1; text-align: left; border-left: 1px solid #ddd; padding-left: 2px; }

        .bg-on { background: var(--green); }
        .bg-off { background: var(--red); }
        .bg-maybe { background: var(--yellow); }
        .bg-u { background: #e0e0e0; }

        /* –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–º–∏–∫–∞–Ω–Ω—è "–ó–∞–≤—Ç—Ä–∞" */
        .tomorrow-control { text-align: center; margin-bottom: 30px; }
        .btn-tomorrow {
            background: white; border: 2px solid var(--accent); color: var(--accent);
            padding: 10px 20px; border-radius: 20px; font-weight: bold; cursor: pointer; transition: 0.2s;
        }
        .btn-tomorrow:hover { background: var(--accent); color: white; }
        .btn-tomorrow.active { background: var(--accent); color: white; }
        .msg-no-data { color: #e74c3c; font-style: italic; font-weight: bold; font-size: 0.9rem; }

        /* === –ö–ê–†–¢–ö–ò (–ó–ù–ò–ó–£) === */
        .personal-schedule-container {
            display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; 
            margin-top: 20px; display: none; 
        }

        .p-card {
            background: white; border-radius: 16px; padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08); width: 100%; max-width: 400px;
            position: relative; border-top: 4px solid var(--accent);
        }

        .p-header { text-align: center; font-weight: bold; color: #95a5a6; margin-bottom: 15px; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }
        .p-top-row { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; }
        
        .p-date { background: var(--accent); color: white; padding: 5px 12px; border-radius: 8px; font-weight: bold; font-size: 1.1rem; display: inline-block; }
        .p-update-time { font-size: 0.8rem; color: #bdc3c7; margin-top: 4px; }

        .p-group-box { 
            background: var(--accent); color: white; width: 60px; height: 60px; 
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
            font-size: 2rem; font-weight: bold; margin-bottom: 5px;
        }
        .p-group-label { font-weight: bold; font-size: 0.8rem; text-align: center; color: var(--accent); }
        
        .outage-row {
            background: #fff0f3; color: var(--red); border: 1px solid #ffccd5; border-radius: 8px;
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 15px; margin-bottom: 8px; font-weight: bold; font-size: 1.1rem;
        }
        .outage-divider { height: 2px; width: 20px; background: var(--red); opacity: 0.3; }
        .outage-duration { 
            background: var(--red); color: white; padding: 3px 8px; border-radius: 4px; 
            font-size: 0.75rem; min-width: 50px; text-align: center;
        }
        .no-outages { text-align: center; color: var(--green); font-weight: bold; padding: 20px; background: #e8f8f5; border-radius: 10px; }

        /* === WIZARD (–ü–û–®–£–ö) === */
        .wiz-overlay { 
            display: none; position: fixed; top:0; left:0; width:100%; height:100%; 
            background: rgba(0,0,0,0.5); backdrop-filter: blur(5px); z-index: 2000; 
            align-items: center; justify-content: center; 
        }
        
        .wiz-box { 
            background: white; width: 95%; max-width: 450px; height: 85vh; max-height: 600px;
            border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); 
            display: flex; flex-direction: column; overflow: hidden; position: relative;
        }

        .wiz-header {
            padding: 15px 20px; background: #f4f4f4; border-bottom: 1px solid #eee;
            display: flex; justify-content: space-between; align-items: center; font-weight: bold; color: #555;
        }
        .wiz-close { font-size: 24px; cursor: pointer; color: #aaa; padding: 0 10px; }

        .wiz-body { padding: 20px; flex: 1; overflow-y: auto; display: flex; flex-direction: column; }
        
        .wiz-step { display: none; flex-direction: column; height: 100%; }
        .wiz-step.active { display: flex; animation: fadeIn 0.2s; }
        @keyframes fadeIn { from { opacity:0; } to { opacity:1; } }

        .input-wrapper { display: flex; gap: 8px; margin-bottom: 15px; }
        .wiz-input { 
            flex: 1; padding: 12px; border: 2px solid var(--light-border); 
            border-radius: 10px; font-size: 16px; outline: none; transition: 0.2s;
        }
        .wiz-input:focus { border-color: var(--accent); }
        
        .btn-check {
            background: var(--accent); color: white; border: none; border-radius: 10px;
            width: 50px; font-size: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        .btn-check:active { transform: scale(0.95); }

        .results-list { 
            flex: 1; overflow-y: auto; border: 1px solid #eee; border-radius: 10px; 
            margin-bottom: 10px; display: none; 
        }
        .results-list.show { display: block; }
        
        .res-item { 
            padding: 12px 15px; border-bottom: 1px solid #eee; cursor: pointer; 
            font-size: 15px; color: #333; transition: 0.1s;
        }
        .res-item:last-child { border-bottom: none; }
        .res-item:active { background: #f0edff; color: var(--accent); }

        .wiz-footer { text-align: center; margin-top: auto; }
        .btn-back { color: #999; padding: 10px; cursor: pointer; font-size: 0.9rem; }

        label { font-weight: bold; margin-bottom: 8px; display: block; color: var(--text-main); }
        
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>–ì—Ä–∞—Ñ—ñ–∫ –≤—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è —Å–≤—ñ—Ç–ª–∞ –¢–µ—Ä–Ω–æ–ø—ñ–ª—å</h1>
        <div class="sub-header" id="globalUpdate">–û–Ω–æ–≤–ª–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö...</div>
        <button class="btn-search" onclick="openWiz()">üîç –ó–Ω–∞–π—Ç–∏ —Å–≤–æ—é –≥—Ä—É–ø—É</button>
    </header>

    <div class="full-chart-section">
        <div class="full-chart-title" id="chartTitle">–ó–∞–≥–∞–ª—å–Ω–∏–π –≥—Ä–∞—Ñ—ñ–∫ (–°—å–æ–≥–æ–¥–Ω—ñ)</div>
        <div class="time-scale">
            <div class="tm">00</div><div class="tm">06</div><div class="tm">12</div><div class="tm">18</div><div class="tm">24</div>
        </div>
        <div id="fullChart"></div>
    </div>

    <div class="tomorrow-control">
        <button id="btnTomorrow" class="btn-tomorrow" onclick="toggleTomorrow()" style="display:none;">
            –ó–∞–≥–∞–ª—å–Ω–∏–π –≥—Ä–∞—Ñ—ñ–∫ –Ω–∞ –∑–∞–≤—Ç—Ä–∞
        </button>
        <div id="msgNoTomorrow" class="msg-no-data" style="display:none;">
            –ì—Ä–∞—Ñ—ñ–∫ –Ω–∞ –∑–∞–≤—Ç—Ä–∞ —â–µ –Ω–µ –æ–ø—É–±–ª—ñ–∫–æ–≤–∞–Ω–æ
        </div>
    </div>

    <div id="personalContainer" class="personal-schedule-container"></div>
</div>

<div class="wiz-overlay" id="wiz">
    <div class="wiz-box">
        <div class="wiz-header">
            <span id="wizTitle">–ü–æ—à—É–∫</span>
            <span class="wiz-close" onclick="closeWiz()">&times;</span>
        </div>
        
        <div class="wiz-body">
            
            <div class="wiz-step active" id="step1">
                <label>üèô –ù–∞—Å–µ–ª–µ–Ω–∏–π –ø—É–Ω–∫—Ç</label>
                <div class="input-wrapper">
                    <input type="text" class="wiz-input" id="inpCity" placeholder="–ü–æ—á–Ω—ñ—Ç—å –ø–∏—Å–∞—Ç–∏ (–Ω–∞–ø—Ä. –¢–µ—Ä–Ω–æ–ø—ñ–ª—å)...">
                    <button class="btn-check" onclick="forceSearch(1)">üîç</button>
                </div>
                <div class="results-list" id="listCity"></div>
            </div>

            <div class="wiz-step" id="step2">
                <label>üõ£ –í—É–ª–∏—Ü—è</label>
                <div class="input-wrapper">
                    <input type="text" class="wiz-input" id="inpStreet" placeholder="–ù–∞–∑–≤–∞ –≤—É–ª–∏—Ü—ñ...">
                    <button class="btn-check" onclick="forceSearch(2)">üîç</button>
                </div>
                <div class="results-list" id="listStreet"></div>
                <div class="wiz-footer"><div class="btn-back" onclick="goStep(1)">üîô –ù–∞–∑–∞–¥</div></div>
            </div>

            <div class="wiz-step" id="step3">
                <label>üè† –ë—É–¥–∏–Ω–æ–∫</label>
                <div class="input-wrapper">
                    <input type="text" class="wiz-input" id="inpHouse" placeholder="–ù–æ–º–µ—Ä...">
                    <button class="btn-check" onclick="forceSearch(3)">‚úÖ</button>
                </div>
                <div class="results-list" id="listHouse"></div>
                <div class="wiz-footer"><div class="btn-back" onclick="goStep(2)">üîô –ù–∞–∑–∞–¥</div></div>
            </div>

        </div>
    </div>
</div>

<script>
    // üî• –ù–ê–õ–ê–®–¢–£–í–ê–ù–ù–Ø
    const GITHUB_USER = 'kalyniak-gnostik'; 
    const REPO_NAME = 'Svitlo_Ternopil';
    const DATA_URL = `https://raw.githubusercontent.com/${GITHUB_USER}/${REPO_NAME}/main`;

    let gData = null;
    let gAddr = null;
    let myGroup = localStorage.getItem('myGroup');
    
    // –°—Ç–∞–Ω –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è —Ç–∞–±–ª–∏—Ü—ñ (—Å—å–æ–≥–æ–¥–Ω—ñ/–∑–∞–≤—Ç—Ä–∞)
    let isShowingTomorrow = false; 

    // –¢–∏–º—á–∞—Å–æ–≤—ñ –¥–∞–Ω—ñ –¥–ª—è –ø–æ—à—É–∫—É
    let selectedCity = "";
    let selectedStreet = "";

    async function init() {
        try {
            const [dRes, aRes] = await Promise.all([
                fetch(`${DATA_URL}/schedule.json`),
                fetch(`${DATA_URL}/addresses.json`)
            ]);
            
            if(dRes.ok) {
                gData = await dRes.json();
                document.getElementById('globalUpdate').innerText = `–û–Ω–æ–≤–ª–µ–Ω–æ: ${gData.updated_at}`;
                
                // –†–µ–Ω–¥–µ—Ä–∏–º–æ —Ç–∞–±–ª–∏—Ü—é (–∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º —Å—å–æ–≥–æ–¥–Ω—ñ)
                renderFullChart('today'); 
                checkTomorrowButton();

                if(myGroup) renderPersonalCards(myGroup);
            }
            if(aRes.ok) gAddr = await aRes.json();
            
            setupLiveSearch();

        } catch(e) { console.error(e); }
    }

    // === –ö–ï–†–£–í–ê–ù–ù–Ø –ö–ù–û–ü–ö–û–Æ "–ó–ê–í–¢–†–ê" ===
    function checkTomorrowButton() {
        const btn = document.getElementById('btnTomorrow');
        const msg = document.getElementById('msgNoTomorrow');
        
        if (gData && gData.tomorrow) {
            // –Ñ –¥–∞–Ω—ñ –Ω–∞ –∑–∞–≤—Ç—Ä–∞
            btn.style.display = 'inline-block';
            msg.style.display = 'none';
        } else {
            // –ù–µ–º–∞—î –¥–∞–Ω–∏—Ö –Ω–∞ –∑–∞–≤—Ç—Ä–∞
            btn.style.display = 'none';
            msg.style.display = 'block';
        }
    }

    function toggleTomorrow() {
        if (!isShowingTomorrow) {
            renderFullChart('tomorrow');
            document.getElementById('btnTomorrow').innerText = "–ü–æ–≤–µ—Ä–Ω—É—Ç–∏—Å—å –¥–æ –≥—Ä–∞—Ñ—ñ–∫–∞ –Ω–∞ —Å—å–æ–≥–æ–¥–Ω—ñ";
            document.getElementById('btnTomorrow').classList.add('active');
            isShowingTomorrow = true;
        } else {
            renderFullChart('today');
            document.getElementById('btnTomorrow').innerText = "–ó–∞–≥–∞–ª—å–Ω–∏–π –≥—Ä–∞—Ñ—ñ–∫ –Ω–∞ –∑–∞–≤—Ç—Ä–∞";
            document.getElementById('btnTomorrow').classList.remove('active');
            isShowingTomorrow = false;
        }
    }

    // === –õ–û–ì–Ü–ö–ê –ñ–ò–í–û–ì–û –ü–û–®–£–ö–£ ===
    function setupLiveSearch() {
        // –ö—Ä–æ–∫ 1: –ú—ñ—Å—Ç–æ
        const inpCity = document.getElementById('inpCity');
        inpCity.addEventListener('input', () => {
            const val = inpCity.value.toLowerCase();
            const cities = [...new Set(gAddr.map(i => i.c))].sort();
            const matches = cities.filter(c => c.toLowerCase().includes(val));
            renderList('listCity', matches, (item) => chooseCity(item));
        });
        inpCity.addEventListener('keypress', (e) => { if(e.key === 'Enter') forceSearch(1); });

        // –ö—Ä–æ–∫ 2: –í—É–ª–∏—Ü—è
        const inpStreet = document.getElementById('inpStreet');
        inpStreet.addEventListener('input', () => {
            if(!selectedCity) return;
            const val = inpStreet.value.toLowerCase();
            const streets = [...new Set(gAddr.filter(i => i.c === selectedCity).map(i => i.s))].sort();
            const matches = streets.filter(s => s.toLowerCase().includes(val));
            renderList('listStreet', matches, (item) => chooseStreet(item));
        });
        inpStreet.addEventListener('keypress', (e) => { if(e.key === 'Enter') forceSearch(2); });

        // –ö—Ä–æ–∫ 3: –ë—É–¥–∏–Ω–æ–∫
        const inpHouse = document.getElementById('inpHouse');
        inpHouse.addEventListener('input', () => {
            if(!selectedCity || !selectedStreet) return;
            const val = inpHouse.value.toLowerCase();
            const houses = gAddr.filter(i => i.c === selectedCity && i.s === selectedStreet);
            const matches = houses.filter(h => h.h.toLowerCase().includes(val)).map(h => h.h).sort((a,b)=>a.localeCompare(b,undefined,{numeric:true}));
            renderList('listHouse', matches, (item) => chooseHouse(item));
        });
        inpHouse.addEventListener('keypress', (e) => { if(e.key === 'Enter') forceSearch(3); });
    }

    function renderList(elementId, items, callback) {
        const el = document.getElementById(elementId);
        el.innerHTML = '';
        if(items.length === 0) {
            el.classList.remove('show');
            return;
        }
        
        el.classList.add('show');
        items.slice(0, 50).forEach(item => {
            const div = document.createElement('div');
            div.className = 'res-item';
            div.innerText = item;
            div.onclick = () => callback(item);
            el.appendChild(div);
        });
    }

    // === –í–ò–ë–Ü–† –ï–õ–ï–ú–ï–ù–¢–Ü–í ===
    function chooseCity(name) {
        selectedCity = name;
        document.getElementById('inpCity').value = name;
        const streets = [...new Set(gAddr.filter(i => i.c === name).map(i => i.s))].sort();
        renderList('listStreet', streets, (item) => chooseStreet(item));
        goStep(2);
    }

    function chooseStreet(name) {
        selectedStreet = name;
        document.getElementById('inpStreet').value = name;
        
        const houses = gAddr.filter(i => i.c === selectedCity && i.s === name);
        const grps = [...new Set(houses.map(h => h.g))];
        if(grps.length === 1) {
            saveGroup(grps[0]);
            return;
        }
        
        const hList = houses.map(h => h.h).sort((a,b)=>a.localeCompare(b,undefined,{numeric:true}));
        renderList('listHouse', hList, (item) => chooseHouse(item));
        goStep(3);
    }

    function chooseHouse(name) {
        document.getElementById('inpHouse').value = name;
        const found = gAddr.find(i => i.c === selectedCity && i.s === selectedStreet && i.h === name);
        if(found) saveGroup(found.g);
        else alert("–¢–∞–∫–æ–≥–æ –±—É–¥–∏–Ω–∫—É –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ :(");
    }

    // === –ü–†–ò–ú–£–°–û–í–ò–ô –ü–û–®–£–ö ===
    function forceSearch(step) {
        if(step === 1) {
            const val = document.getElementById('inpCity').value;
            const cities = [...new Set(gAddr.map(i => i.c))];
            const found = cities.find(c => c.toLowerCase() === val.toLowerCase()) || cities.find(c => c.toLowerCase().includes(val.toLowerCase()));
            if(found) chooseCity(found);
            else alert("–ú—ñ—Å—Ç–æ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ");
        }
        if(step === 2) {
            const val = document.getElementById('inpStreet').value;
            const streets = [...new Set(gAddr.filter(i => i.c === selectedCity).map(i => i.s))];
            const found = streets.find(s => s.toLowerCase() === val.toLowerCase()) || streets.find(s => s.toLowerCase().includes(val.toLowerCase()));
            if(found) chooseStreet(found);
            else alert("–í—É–ª–∏—Ü—é –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ");
        }
        if(step === 3) {
            const val = document.getElementById('inpHouse').value;
            chooseHouse(val);
        }
    }

    // === –ù–ê–í–Ü–ì–ê–¶–Ü–Ø WIZARD ===
    function openWiz() { 
        if(!gAddr) { alert('–î–∞–Ω—ñ –∑–∞–≤–∞–Ω—Ç–∞–∂—É—é—Ç—å—Å—è...'); return; }
        document.getElementById('wiz').style.display = 'flex';
        renderList('listCity', ['–¢–µ—Ä–Ω–æ–ø—ñ–ª—å', '–ß–æ—Ä—Ç–∫—ñ–≤', '–ö—Ä–µ–º–µ–Ω–µ—Ü—å', '–ë–µ—Ä–µ–∂–∞–Ω–∏'], (i)=>chooseCity(i));
        goStep(1);
    }
    function closeWiz() { document.getElementById('wiz').style.display = 'none'; }
    function goStep(n) {
        [1,2,3].forEach(i=>document.getElementById(`step${i}`).classList.remove('active'));
        document.getElementById(`step${n}`).classList.add('active');
        document.getElementById('wizTitle').innerText = n === 1 ? '–û–±–µ—Ä—ñ—Ç—å –º—ñ—Å—Ç–æ' : (n === 2 ? '–û–±–µ—Ä—ñ—Ç—å –≤—É–ª–∏—Ü—é' : '–û–±–µ—Ä—ñ—Ç—å –±—É–¥–∏–Ω–æ–∫');
    }

    function saveGroup(g) {
        myGroup = g; localStorage.setItem('myGroup', g);
        closeWiz();
        renderPersonalCards(g);
        // –¢–∞–∫–æ–∂ –ø—ñ–¥—Å–≤—ñ—Ç–∏—Ç–∏ –≤ —Ç–∞–±–ª–∏—Ü—ñ
        renderFullChart(isShowingTomorrow ? 'tomorrow' : 'today');
        alert(`–í–∞—à–∞ –≥—Ä—É–ø–∞: ${g}`);
    }

    // === –ì–†–ê–§–Ü–ö–ò ===
    function renderFullChart(dayKey) {
        const c = document.getElementById('fullChart'); c.innerHTML='';
        const titleEl = document.getElementById('chartTitle');

        if(!gData[dayKey]) {
            titleEl.innerText = "–î–∞–Ω—ñ –≤—ñ–¥—Å—É—Ç–Ω—ñ";
            return;
        }

        const dataObj = gData[dayKey];
        const dayName = dayKey === 'today' ? '–°—å–æ–≥–æ–¥–Ω—ñ' : '–ó–∞–≤—Ç—Ä–∞';
        titleEl.innerText = `–ó–∞–≥–∞–ª—å–Ω–∏–π –≥—Ä–∞—Ñ—ñ–∫ (${dataObj.date}) (${dayName})`;

        const data = dataObj.data;
        // –°–æ—Ä—Ç—É–≤–∞–Ω–Ω—è –≥—Ä—É–ø: 1.1, 1.2 ... 6.2
        Object.keys(data).sort((a,b) => a.localeCompare(b, undefined, {numeric: true})).forEach(grp => {
            const row = document.createElement('div'); row.className='chart-row';
            const isMine = (grp === myGroup) ? 'highlight' : '';
            let html = `<div class="grp-lbl ${isMine}">${grp}</div><div class="bar">`;
            Object.keys(data[grp]).sort().forEach(t => {
                let cls = 'bg-u';
                const s = data[grp][t];
                if(s==='on') cls='bg-on'; if(s==='off') cls='bg-off'; if(s==='maybe') cls='bg-maybe';
                html += `<div class="h-blk ${cls}" title="${t}"></div>`;
            });
            html += '</div>';
            row.innerHTML = html;
            c.appendChild(row);
        });
    }

    function renderPersonalCards(group) {
        const container = document.getElementById('personalContainer');
        container.innerHTML = '';
        container.style.display = 'flex';
        
        // –û–Ω–æ–≤–∏—Ç–∏ –ø—ñ–¥—Å–≤—ñ—Ç–∫—É –≤ —Ç–∞–±–ª–∏—Ü—ñ
        renderFullChart(isShowingTomorrow ? 'tomorrow' : 'today');

        ['today', 'tomorrow'].forEach(dayKey => {
            if(!gData[dayKey]) return;
            const dayInfo = gData[dayKey];
            const schedule = dayInfo.data[group];
            if(!schedule) return;

            const ranges = calculateOutages(schedule);
            const card = document.createElement('div');
            card.className = 'p-card';
            
            let outagesHTML = '';
            if(ranges.length === 0) {
                outagesHTML = '<div class="no-outages">‚úÖ –í—ñ–¥–∫–ª—é—á–µ–Ω—å –Ω–µ –ø–ª–∞–Ω—É—î—Ç—å—Å—è</div>';
            } else {
                ranges.forEach(r => {
                    outagesHTML += `
                    <div class="outage-row">
                        <span>${r.start}</span>
                        <div class="outage-divider"></div>
                        <span>${r.end}</span>
                        <div class="outage-duration">${r.duration}</div>
                    </div>`;
                });
            }

            const updateTime = dayKey === 'today' ? gData.updated_at.split(' ')[1] : '00:00';
            card.innerHTML = `
                <div class="p-header">–ì—Ä–∞—Ñ—ñ–∫ (${dayKey === 'today' ? '–°—å–æ–≥–æ–¥–Ω—ñ' : '–ó–∞–≤—Ç—Ä–∞'})</div>
                <div class="p-top-row">
                    <div class="p-date-block">
                        <div class="p-date">${dayInfo.date}</div>
                        <div class="p-update-time">–û–Ω–æ–≤–ª–µ–Ω–æ ${updateTime}</div>
                    </div>
                    <div class="p-group-block">
                        <div class="p-group-box">${group}</div>
                    </div>
                </div>
                ${outagesHTML}
            `;
            container.appendChild(card);
        });
        setTimeout(() => { container.scrollIntoView({ behavior: 'smooth', block: 'start' }); }, 300);
    }

    function calculateOutages(scheduleObj) {
        const times = Object.keys(scheduleObj).sort();
        let ranges = [];
        let start = null;
        times.forEach((t) => {
            const status = scheduleObj[t];
            if ((status === 'off' || status === 'maybe') && !start) start = t;
            if ((status === 'on') && start) {
                ranges.push({ start: start, end: t, duration: getDuration(start, t) });
                start = null;
            }
        });
        if (start) ranges.push({ start: start, end: "00:00", duration: getDuration(start, "24:00") });
        return ranges;
    }

    function getDuration(start, end) {
        const [h1, m1] = start.split(':').map(Number);
        let [h2, m2] = end.split(':').map(Number);
        if(h2===0 && end==="00:00") h2=24;
        let diff = (h2 * 60 + m2) - (h1 * 60 + m1);
        const hrs = Math.floor(diff / 60);
        const mins = diff % 60;
        if(hrs>0 && mins>0) return `${hrs}–≥ ${mins}—Ö–≤`;
        return `${mins} —Ö–≤`;
    }

    init();
</script>
