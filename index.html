<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–°–≤—ñ—Ç–ª–æ –¢–µ—Ä–Ω–æ–ø—ñ–ª—å</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üí°</text></svg>">
    
    <style>
        :root {
            --bg: #f4f7f6;
            --text-main: #2c3e50;
            --orange: #ff6b00;
            --red: #d60045;
            --white: #ffffff;
            --gray-light: #ecf0f1;
        }

        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--text-main); }
        .container { max-width: 900px; margin: 0 auto; }

        header { text-align: center; margin-bottom: 30px; }
        h1 { margin: 0; font-size: 1.8rem; }
        .sub-header { color: #7f8c8d; font-size: 0.9rem; margin-top: 5px; }

        /* –ö–Ω–æ–ø–∫–∞ –ø–æ—à—É–∫—É */
        .btn-search {
            background: #3498db; color: white; border: none; padding: 12px 30px;
            border-radius: 50px; font-size: 16px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3); transition: 0.2s;
            display: block; margin: 20px auto;
        }
        .btn-search:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4); }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–∞—Ä—Ç–æ–∫ "–ü–µ—Ä—Å–æ–Ω–∞–ª—å–Ω–∏–π –≥—Ä–∞—Ñ—ñ–∫" */
        .personal-schedule-container {
            display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; margin-bottom: 40px;
            display: none; /* –ü—Ä–∏—Ö–æ–≤–∞–Ω–æ –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º */
        }

        /* –°—Ç–∏–ª—å –∫–∞—Ä—Ç–∫–∏ (—è–∫ –Ω–∞ —Ñ–æ—Ç–æ) */
        .p-card {
            background: white; border-radius: 16px; padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08); width: 100%; max-width: 400px;
            position: relative;
        }

        .p-header { text-align: center; font-weight: bold; color: #555; margin-bottom: 15px; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }
        
        .p-top-row { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; }
        
        .p-date-block { display: flex; flex-direction: column; gap: 5px; }
        .p-date { background: var(--orange); color: white; padding: 5px 10px; border-radius: 6px; font-weight: bold; font-size: 1.2rem; display: inline-block; }
        .p-update-time { font-size: 0.8rem; color: #777; }

        .p-group-block { text-align: center; }
        .p-group-box { 
            background: var(--orange); color: white; width: 80px; height: 80px; 
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem; font-weight: bold; margin-bottom: 5px;
        }
        .p-group-label { font-weight: bold; font-size: 0.9rem; }

        .p-list-title { font-weight: bold; font-size: 1.1rem; margin-bottom: 10px; }
        
        /* –°–º—É–∂–∫–∞ –≤—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è */
        .outage-row {
            background: var(--red); color: white; border-radius: 8px;
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 15px; margin-bottom: 10px; font-weight: bold; font-size: 1.1rem;
        }
        .outage-divider { height: 2px; width: 30px; background: rgba(255,255,255,0.5); }
        .outage-duration { 
            background: white; color: var(--red); padding: 4px 8px; border-radius: 4px; 
            font-size: 0.8rem; min-width: 50px; text-align: center; line-height: 1.2;
        }

        .no-outages { text-align: center; color: var(--orange); font-weight: bold; padding: 20px; border: 2px dashed var(--orange); border-radius: 10px; }

        /* –ü–æ–≤–Ω–∞ —Ç–∞–±–ª–∏—Ü—è –∑–Ω–∏–∑—É */
        .full-chart-section { margin-top: 50px; border-top: 2px solid #eee; padding-top: 30px; }
        .full-chart-title { text-align: center; font-size: 1.2rem; color: #aaa; margin-bottom: 20px; }
        
        /* –¢–∞–±–ª–∏—Ü—è (—Å—Ç–∞—Ä–∞ –ª–æ–≥—ñ–∫–∞ –¥–ª—è –∑–∞–≥–∞–ª—å–Ω–æ–≥–æ –æ–≥–ª—è–¥—É) */
        .chart-row { display: flex; height: 25px; margin-bottom: 5px; }
        .grp-lbl { width: 40px; background: #333; color: white; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; border-radius: 4px 0 0 4px; }
        .bar { flex: 1; display: flex; border-radius: 0 4px 4px 0; overflow: hidden; }
        .h-blk { flex: 1; border-right: 1px solid rgba(255,255,255,0.2); }
        
        .bg-on { background: #2ecc71; }
        .bg-off { background: #e74c3c; }
        .bg-maybe { background: #f1c40f; }
        .bg-u { background: #ddd; }

        /* WIZARD (–ü–û–®–£–ö) */
        .wiz-overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); z-index: 1000; align-items: center; justify-content: center; }
        .wiz-box { background: white; padding: 30px; border-radius: 20px; width: 90%; max-width: 450px; box-shadow: 0 20px 50px rgba(0,0,0,0.3); position: relative; }
        .wiz-close { position: absolute; top: 15px; right: 20px; font-size: 24px; cursor: pointer; color: #aaa; }
        .wiz-step { display: none; }
        .wiz-step.active { display: block; animation: slideUp 0.3s; }
        @keyframes slideUp { from { transform: translateY(20px); opacity:0; } to { transform: translateY(0); opacity:1; } }
        
        input[list] { width: 100%; padding: 15px; border: 2px solid #eee; border-radius: 10px; font-size: 16px; box-sizing: border-box; margin-bottom: 10px; }
        input:focus { border-color: var(--orange); outline: none; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }

    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Svitlo_Ternopil</h1>
        <div class="sub-header" id="globalUpdate">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö...</div>
        <button class="btn-search" onclick="openWiz()">üîç –ó–Ω–∞–π—Ç–∏ —Å–≤–æ—é –≥—Ä—É–ø—É</button>
    </header>

    <div id="personalContainer" class="personal-schedule-container">
        </div>

    <div class="full-chart-section">
        <div class="full-chart-title">–ó–∞–≥–∞–ª—å–Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∞ –ø–æ –≤—Å—ñ—Ö –≥—Ä—É–ø–∞—Ö (–°—å–æ–≥–æ–¥–Ω—ñ)</div>
        <div id="fullChart"></div>
    </div>
</div>

<div class="wiz-overlay" id="wiz">
    <div class="wiz-box">
        <span class="wiz-close" onclick="closeWiz()">&times;</span>
        
        <div class="wiz-step active" id="st1">
            <label>üèô –ù–∞—Å–µ–ª–µ–Ω–∏–π –ø—É–Ω–∫—Ç</label>
            <input list="lCities" id="iCity" placeholder="–í–≤–µ–¥—ñ—Ç—å –Ω–∞–∑–≤—É..." onchange="selCity()">
            <datalist id="lCities"></datalist>
        </div>
        <div class="wiz-step" id="st2">
            <label>üõ£ –í—É–ª–∏—Ü—è</label>
            <input list="lStreets" id="iStreet" placeholder="–í–≤–µ–¥—ñ—Ç—å –≤—É–ª–∏—Ü—é..." onchange="selStreet()">
            <datalist id="lStreets"></datalist>
            <div style="text-align:center; color:#999; margin-top:10px; cursor:pointer" onclick="goStep(1)">–ù–∞–∑–∞–¥</div>
        </div>
        <div class="wiz-step" id="st3">
            <label>üè† –ë—É–¥–∏–Ω–æ–∫</label>
            <input list="lHouses" id="iHouse" placeholder="–ù–æ–º–µ—Ä..." onchange="selHouse()">
            <datalist id="lHouses"></datalist>
            <div style="text-align:center; color:#999; margin-top:10px; cursor:pointer" onclick="goStep(2)">–ù–∞–∑–∞–¥</div>
        </div>
    </div>
</div>

<script>
    // üî• –ù–ê–õ–ê–®–¢–£–í–ê–ù–ù–Ø
    const GITHUB_USER = 'kalyniak-gnostik'; 
    const REPO_NAME = 'Svitlo_Ternopil';
    const DATA_URL = `https://raw.githubusercontent.com/${GITHUB_USER}/${REPO_NAME}/main`;

    let gData = null;
    let gAddr = null;
    let myGroup = localStorage.getItem('myGroup');

    async function init() {
        try {
            const [dRes, aRes] = await Promise.all([
                fetch(`${DATA_URL}/schedule.json`),
                fetch(`${DATA_URL}/addresses.json`)
            ]);
            
            if(dRes.ok) {
                gData = await dRes.json();
                document.getElementById('globalUpdate').innerText = `–î–∞–Ω—ñ –æ–Ω–æ–≤–ª–µ–Ω–æ: ${gData.updated_at}`;
                renderFullChart(); // –ú–∞–ª—é—î–º–æ –ø–æ–≤–Ω—É —Ç–∞–±–ª–∏—Ü—é –∑–Ω–∏–∑—É
                
                if(myGroup) {
                    renderPersonalCards(myGroup);
                }
            }
            if(aRes.ok) gAddr = await aRes.json();

        } catch(e) { console.error(e); }
    }

    // === –ì–ï–ù–ï–†–ê–¶–Ü–Ø –ö–ê–†–¢–û–ö (–ì–û–õ–û–í–ù–ê –§–Ü–®–ö–ê) ===
    function renderPersonalCards(group) {
        const container = document.getElementById('personalContainer');
        container.innerHTML = '';
        container.style.display = 'flex';

        // –†–æ–±–∏–º–æ –¥–≤—ñ –∫–∞—Ä—Ç–∫–∏: –°—å–æ–≥–æ–¥–Ω—ñ —ñ –ó–∞–≤—Ç—Ä–∞
        ['today', 'tomorrow'].forEach(dayKey => {
            if(!gData[dayKey]) return;
            
            const dayInfo = gData[dayKey];
            const schedule = dayInfo.data[group];
            if(!schedule) return;

            // 1. –†–æ–∑—Ä–∞—Ö–æ–≤—É—î–º–æ —ñ–Ω—Ç–µ—Ä–≤–∞–ª–∏ –≤—ñ–¥–∫–ª—é—á–µ–Ω—å
            const ranges = calculateOutages(schedule);

            // 2. –°—Ç–≤–æ—Ä—é—î–º–æ HTML –∫–∞—Ä—Ç–∫–∏
            const card = document.createElement('div');
            card.className = 'p-card';
            
            let outagesHTML = '';
            if(ranges.length === 0) {
                outagesHTML = '<div class="no-outages">‚úÖ –í—ñ–¥–∫–ª—é—á–µ–Ω—å –Ω–µ –ø–ª–∞–Ω—É—î—Ç—å—Å—è</div>';
            } else {
                ranges.forEach(r => {
                    outagesHTML += `
                    <div class="outage-row">
                        <span>${r.start}</span>
                        <div class="outage-divider"></div>
                        <span>${r.end}</span>
                        <div class="outage-duration">${r.duration}<br><span style="font-size:0.7em">–≥–æ–¥</span></div>
                    </div>`;
                });
            }

            const updateTime = dayKey === 'today' ? gData.updated_at.split(' ')[1] : '00:00';

            card.innerHTML = `
                <div class="p-header">–ì—Ä–∞—Ñ—ñ–∫ –ø–æ–≥–æ–¥–∏–Ω–Ω–∏—Ö –≤—ñ–¥–∫–ª—é—á–µ–Ω—å</div>
                <div class="p-top-row">
                    <div class="p-date-block">
                        <div class="p-date">${dayInfo.date}</div>
                        <div class="p-update-time">–°—Ç–∞–Ω–æ–º –Ω–∞ ${updateTime}</div>
                    </div>
                    <div class="p-group-block">
                        <div class="p-group-box">${group}</div>
                        <div class="p-group-label">–ü—ñ–¥—á–µ—Ä–≥–∞</div>
                    </div>
                </div>
                <div class="p-list-title">–í—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è</div>
                ${outagesHTML}
                <div style="text-align:center; font-size:0.7rem; color:#ccc; margin-top:15px">Svitlo Ternopil Bot</div>
            `;
            container.appendChild(card);
        });
    }

    // === –õ–û–ì–Ü–ö–ê –†–û–ó–†–ê–•–£–ù–ö–£ –Ü–ù–¢–ï–†–í–ê–õ–Ü–í ===
    function calculateOutages(scheduleObj) {
        // scheduleObj = { "00:00": "off", "00:30": "on" ... }
        const times = Object.keys(scheduleObj).sort();
        let ranges = [];
        let start = null;

        times.forEach((t, i) => {
            const status = scheduleObj[t];
            // –Ø–∫—â–æ –ø–æ—á–∞–ª–æ—Å—å –≤—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è (off –∞–±–æ maybe)
            if ((status === 'off' || status === 'maybe') && !start) {
                start = t;
            }
            // –Ø–∫—â–æ –≤—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è –∑–∞–∫—ñ–Ω—á–∏–ª–æ—Å—å
            if ((status === 'on') && start) {
                ranges.push({ start: start, end: t, duration: getDuration(start, t) });
                start = null;
            }
        });
        
        // –Ø–∫—â–æ –∑–∞–∫—ñ–Ω—á—É—î—Ç—å—Å—è –æ–ø—ñ–≤–Ω–æ—á—ñ
        if (start) {
            ranges.push({ start: start, end: "00:00", duration: getDuration(start, "24:00") });
        }
        return ranges;
    }

    function getDuration(start, end) {
        // start "17:30", end "19:30" -> "2 –≥–æ–¥"
        const [h1, m1] = start.split(':').map(Number);
        let [h2, m2] = end.split(':').map(Number);
        if(h2===0 && end==="00:00") h2=24; // Fix midnight

        let diffMins = (h2 * 60 + m2) - (h1 * 60 + m1);
        const hrs = Math.floor(diffMins / 60);
        const mins = diffMins % 60;
        
        if(hrs > 0 && mins > 0) return `${hrs} –≥–æ–¥ ${mins} —Ö–≤`;
        if(hrs > 0) return `${hrs} –≥–æ–¥`;
        return `${mins} —Ö–≤`;
    }

    // === WIZARD (–ü–û–®–£–ö) ===
    function openWiz() { 
        if(!gAddr) { alert('–ë–∞–∑–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂—É—î—Ç—å—Å—è...'); return; }
        document.getElementById('wiz').style.display = 'flex';
        fillDL('lCities', [...new Set(gAddr.map(i=>i.c))].sort());
        goStep(1);
    }
    function closeWiz() { document.getElementById('wiz').style.display = 'none'; }
    function goStep(n) {
        [1,2,3].forEach(i=>document.getElementById(`st${i}`).classList.remove('active'));
        document.getElementById(`st${n}`).classList.add('active');
    }
    function fillDL(id, arr) {
        const dl = document.getElementById(id); dl.innerHTML='';
        arr.forEach(v=> dl.appendChild(new Option(v)));
    }
    
    function selCity() {
        const v = document.getElementById('iCity').value;
        const streets = [...new Set(gAddr.filter(i=>i.c===v).map(i=>i.s))].sort();
        if(streets.length){ fillDL('lStreets', streets); document.getElementById('iStreet').value=''; goStep(2); }
    }
    function selStreet() {
        const c = document.getElementById('iCity').value;
        const s = document.getElementById('iStreet').value;
        const houses = gAddr.filter(i=>i.c===c && i.s===s);
        
        const grps = [...new Set(houses.map(h=>h.g))];
        if(grps.length===1) { saveGroup(grps[0]); return; }
        
        fillDL('lHouses', houses.map(h=>h.h).sort((a,b)=>a.localeCompare(b,undefined,{numeric:true})));
        document.getElementById('iHouse').value=''; 
        goStep(3);
    }
    function selHouse() {
        const c = document.getElementById('iCity').value;
        const s = document.getElementById('iStreet').value;
        const h = document.getElementById('iHouse').value;
        const f = gAddr.find(i=>i.c===c && i.s===s && i.h===h);
        if(f) saveGroup(f.g);
    }
    function saveGroup(g) {
        myGroup = g; localStorage.setItem('myGroup', g);
        closeWiz();
        renderPersonalCards(g);
    }

    // === –ü–û–í–ù–ê –¢–ê–ë–õ–ò–¶–Ø (–§–û–ù–û–í–ê) ===
    function renderFullChart() {
        const c = document.getElementById('fullChart'); c.innerHTML='';
        if(!gData.today) return;
        const data = gData.today.data;
        Object.keys(data).sort().forEach(grp => {
            const row = document.createElement('div'); row.className='chart-row';
            let html = `<div class="grp-lbl">${grp}</div><div class="bar">`;
            Object.keys(data[grp]).sort().forEach(t => {
                let cls = 'bg-u';
                if(data[grp][t]==='on') cls='bg-on';
                if(data[grp][t]==='off') cls='bg-off';
                if(data[grp][t]==='maybe') cls='bg-maybe';
                html += `<div class="h-blk ${cls}" title="${t}"></div>`;
            });
            html += '</div>';
            row.innerHTML = html;
            c.appendChild(row);
        });
    }

    init();
</script>

</body>
</html>
